<!doctype html>
<html lang="{{ site:short_locale }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
</head>
<body class="bg-gray-100 font-sans leading-normal text-gray-800">
    <nav class="w-screen flex flex-row items-center p-1 justify-between bg-white shadow-xs">
        <div class="ml-8 text-lg text-gray-700 hidden md:flex">
            {{ website:name }}
        </div>
        <span
            class="w-screen md:w-1/3 h-10 bg-gray-200 cursor-pointer border border-gray-300 text-sm rounded-full flex">
            <input type="search" name="serch" placeholder="Search"
                class="flex-grow px-4 rounded-l-full rounded-r-full text-sm focus:outline-none">
            <i class="fas fa-search m-3 mr-5 text-lg text-gray-700 w-4 h-4">
            </i>
        </span>
        <div class="flex flex-row-reverse mr-4 ml-4 md:hidden">
            <i class="fas fa-bars"></i>
        </div>
        <div class="flex flex-row mr-8 hidden md:flex">
            {{ nav from="pages" include_home="true" }}
                <a href="{{ url }}" class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">{{ title }}</a>
            {{ /nav  }}
        </div>
    </nav>
    <div class="mx-auto px-2 lg:min-h-screen flex flex-col items-center justify-center">
        {{ template_content }}
    </div>
    <script src="{{ mix src='/js/site.js' }}"></script>
</body>
</html>
